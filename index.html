<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga TuristeandoApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .android { background: #34A853; }
        .ios { background: #000000; }
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .qr-code {
            margin: 30px auto;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        .instructions {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 14px;
        }
    </style>
    <script>
        // Redirecci√≥n AUTOM√ÅTICA al abrir la p√°gina
        window.onload = function() {
            // Detectar si es dispositivo m√≥vil
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Esperar 1 segundo para mostrar la p√°gina
                setTimeout(function() {
                    if (/Android/i.test(navigator.userAgent)) {
                        // Android - Play Store
                        window.location.href = "https://play.google.com/store/apps/details?id=com.companyname.turisteandoapp";
                    } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                        // iOS - App Store
                        window.location.href = "https://apps.apple.com/co/app/turisteandoapp/id6755491951";
                    }
                }, 500);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="icono.png" alt="Turisteando App" style="width: 120px; height: 120px; border-radius: 20px;">
        <h1>TuristeandoApp</h1>
        <p>La mejor app para explorar destinos tur√≠sticos</p>
        
        <!-- QR Code generado autom√°ticamente -->
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://ricardoelleon.github.io/turisteando-redirect/" 
                 alt="QR Code para descargar la app" 
                 id="qrImage">
        </div>
        
        <!-- Botones de descarga -->
        <a href="https://apps.apple.com/co/app/turisteandoapp/id6755491951" class="btn ios">
            üì± Descargar para iOS
        </a>
        
        <a href="https://play.google.com/store/apps/details?id=com.companyname.turisteandoapp" class="btn android">
            ü§ñ Descargar para Android
        </a>
        
    </div>
</body>
</html>
